<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Roblox Socials</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen styling */
        body {
            font-family: "Arial", sans-serif;
            background-color: #c2d2ff; /* Classic Roblox light blue background */
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Window container */
        .window {
            background-color: #ffffff;
            border: 2px solid #000000;
            width: 500px;
            border-radius: 0; /* No rounded corners for retro look */
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Window header */
        .window-header {
            background-color: #ffcc00;
            color: #000;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            border-bottom: 2px solid #000000;
            font-family: "Verdana", sans-serif;
        }

        /* Control buttons */
        .control-buttons {
            display: flex;
            gap: 5px;
        }

        .control-button {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            background-color: #f44336;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            line-height: 20px;
            font-weight: bold;
            color: #000;
            font-family: "Arial", sans-serif;
        }

        .control-button.minimize {
            background-color: #ffeb3b;
        }

        /* Window content */
        .window-content {
            padding: 15px;
            text-align: center;
            font-family: "Lucida Console", monospace;
        }

        .window-content h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* Social links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #ffffff;
            background-color: #1e90ff;
            padding: 10px;
            border: 2px solid #000000;
            font-family: "Verdana", sans-serif;
            font-size: 14px;
            display: inline-block;
            text-align: center;
        }

        .social-links a:hover {
            background-color: #1565c0;
        }

        /* Hidden class for minimizing */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Window -->
    <div class="window" id="socialWindow">
        <!-- Window Header -->
        <div class="window-header">
            <span>Socials</span>
            <div class="control-buttons">
                <div class="control-button minimize" onclick="minimizeWindow()">–</div>
                <div class="control-button close" onclick="closeWindow()">X</div>
            </div>
        </div>

        <!-- Window Content -->
        <div class="window-content">
            <h1>Here’s My Socials!</h1>
            <div class="social-links">
                <a href="https://www.twitch.tv/massivebutterpapper" target="_blank">Twitch</a>
                <a href="https:e//www.youtube.com/@Massive_TV" target="_blank">YouTube</a>
                <a href="https://t.m/massivelol" target="_blank">Telegram</a>
            </div>
        </div>
    </div>

    <script>
        // Function to minimize the window
        function minimizeWindow() {
            const windowContent = document.querySelector('.window-content');
            windowContent.classList.toggle('hidden');
        }

        // Function to close the window
        function closeWindow() {
            const window = document.getElementById('socialWindow');
            window.style.display = 'none';
        }
    </script>
</body>
</html>
